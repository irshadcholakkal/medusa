name: Deploy Medusa v2
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export DATABASE_URL="${{ secrets.DATABASE_URL }}"
            cd ~/medusa-app
            git pull origin main
            npm install
            npm run build
            npx medusa db:migrate
            pm2 restart medusa || pm2 start "npx medusa start" --name medusa